<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить данные читателя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/consumers/{consumer_id}(consumer_id=${consumer.getConsumer_id()})}" th:object="${consumer}">
  <label for="consumer_name">Введите ФИО: </label>
  <input type="text" th:field="*{consumer_name}" id="consumer_name" />
  <div style="color:red" th:if="${#fields.hasErrors('consumer_name')}"th:errors="*{consumer_name}">Name errors</div>
  <br>
  <label for="consumer_bd">Введите дату рождения:</label>
  <input type="text" th:field="*{consumer_bd}" id="consumer_bd" />
  <div style="color:red" th:if="${#fields.hasErrors('consumer_bd')}"th:errors="*{consumer_bd}">Age errors</div>
  <br>

  <br>
  <input type="submit" value="Update" />
  <br/>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
     th:text="${book.getBook_name() + ' :' + book.getBook_creator() + ','+ book.getBook_year }">consumer</a>
</div>

<br>
<hr/>

<a href="books/new">Добавить книгу</a>
<br>
<hr/>
<a href="/consumers">Список читателей</a>
</body>
</html>

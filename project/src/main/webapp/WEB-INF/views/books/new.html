<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новая книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="book_name">Введите название книги:</label>
  <input type="text" th:field="*{book_name}" id="book_name" />
  <div style="color:red" th:if="${#fields.hasErrors('book_name')}"th:errors="*{book_name}">Name errors</div>
  <br>

  <label for="book_creator">Автор книги:</label>
  <input type="text" th:field="*{book_creator}" id="book_creator" />
  <div style="color:red" th:if="${#fields.hasErrors('book_creator')}"th:errors="*{book_creator}">Age errors</div>
  <br>

  <label for="book_year">Дата издания:</label>
  <input type="text" th:field="*{book_year}" id="book_year" />
  <div style="color:red" th:if="${#fields.hasErrors('book_year')}"th:errors="*{book_year}">Age errors</div>
  <br>

  <br/>
  <input type="submit" value="Create" />
</form>
</body>
</html>
